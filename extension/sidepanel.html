  <style>
    body {
      width: 380px;
      font-family: sans-serif;
      padding: 10px;
    }
    textarea {
      width: 95%;
      min-height: 80px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    #result-container {
      position: relative;

    #result-box {
      margin-top: 15px;

      min-height: 200px;
      white-space: pre-wrap;
      word-wrap: break-word;
      text-align: left;
      font-size: 13px;
    }
    #copy-btn {
      width: auto;
      position: absolute;
      top: 5px;
      right: 5px;
      border: 1px solid #ccc;
      background-color: white;
      cursor: pointer;
      font-size: 12px;
      padding: 2px 6px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: none;
      position: absolute;
      top: 5px;
      left: 5px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
