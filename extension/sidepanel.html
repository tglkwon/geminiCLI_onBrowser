<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    /* ... 이전 style 내용은 동일 ... */
    body { width: 380px; font-family: sans-serif; padding: 10px; }
    /* ... */
    #history-container {
      margin-top: 20px;
      text-align: left;
    }
    #history-container h4 {
      margin-bottom: 5px;
    }
    #history-list {
      list-style-type: none;
      padding-left: 0;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #eee;
    }
    #history-list li {
      padding: 8px;
      cursor: pointer;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      border-bottom: 1px solid #eee;
    }
    #history-list li:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h3>geminiCLI_onBrowser</h3>
  <textarea id="prompt-input" placeholder="분석할 내용을 입력하세요..."></textarea>
  <button id="executeBtn">Execute Command</button>
  
  <div id="result-container">
    <div id="spinner" class="spinner"></div>
    <button id="copy-btn" title="Copy to clipboard">📋</button>
    <pre id="result-box">결과가 여기에 표시됩니다.</pre>
  </div>

  <div id="history-container">
    <h4>최근 명령어</h4>
    <ul id="history-list"></ul>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
